<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="ISO-8859-1">
        <title>Employee Reimbursements</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="01style.css">
</head>
    <body>
    <div>
        <h3 class="p-3 mb-2 bg-primary text-white">Requests</h3>
        <p1>Please Complete Reimbursement Request Form Below</p1><br/>
        <br/>
        <form name="Requests">
            <label for="type">Type: </label>
            <select name="type">
                <option value="a0">Transportation</option>
                <option value="a1">Meals</option>
                <option value="a2">Office Supplies</option>
                <option value="a3">Training</option>
            </select><br/>
            <br/> 
            <label for="amount">Enter Amount: </label>
            <textarea name="amount" rows="1"cols="4"></textarea><br/>
            <br/>
            <label for="description">Description: </label>
            <br/>
            <textarea name="description" rows="5" cols="30"></textarea>
            <br/>
            <button type="button" class="btn btn-primary" onclick="">Submit</button>
        </form>
    </div>
    </body>
</html>
